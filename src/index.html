<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo</title>
</head>
<body>
    <header class="header">
        <div class="logo">
            <div class="logo-icon">
                <div class="icon-a"></div>
                <div class="icon-b"></div>
            </div>
            <div class="logo-name">INDOUT</div>
        </div>
        <button class="menu-button settings"></button>
    </header>
    <div class="content-page">
        <div class="projects">
            House Chores
            Garden
            Farmhouse
            Shoping List
        </div>
        <div class="active-project">
            HOUSE CHORES
        </div>
        <div class="inbox-tasks">
            INBOX (3)
        </div>
        <div class="inbox">
            <div class="task">Finish a to do list</div>
        </div>
        <div class="outbox-tasks">
            OUTBOX (80%)
        </div>
        <div class="outbox">
        
        </div>
        <div class="panel">Archive Shredder</div>
    </div>
    <footer class="footer">
        <div class="logo">
            <div class="logo-icon">
                <div class="icon-a"></div>
                <div class="icon-b"></div>
            </div>
        </div>
        <div class="socials">
            <button onclick="window.location.href='https://www.twitter.com';" class="menu-button twitter"></button>
            <button onclick="window.location.href='https://www.instagram.com';" class="menu-button instagram"></button>
            <button onclick="window.location.href='https://www.youtube.com';" class="menu-button youtube"></button>
            <button onclick="window.location.href='https://www.facebook.com';" class="menu-button facebook"></button>
        </div>
    </footer>
</body>
</html>
